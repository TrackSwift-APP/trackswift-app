<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrackSwift</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4f4f4;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .tracking-result {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      text-align: left;
    }
    .status-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Track Your Package</h1>
  <input type="text" id="trackingNumber" placeholder="Enter tracking number"/>
  <button onclick="trackPackage()">Track</button>

  <div id="result" class="tracking-result" style="display:none;"></div>

  <script>
    const trackingData = {
      "TX721903864US": [
        { date: "2025-05-09", location: "Wisconsin", status: "In Transit" },
        { date: "2025-05-10", location: "Illinois", status: "In Transit" },
        { date: "2025-05-11", location: "Missouri", status: "In Transit" },
        { date: "2025-05-12", location: "Iowa", status: "In Transit" },
        { date: "2025-05-13", location: "Indiana", status: "In Transit" },
        { date: "2025-05-14", location: "Ohio", status: "In Transit" },
        { date: "2025-05-15", location: "Atlanta, Georgia", status: "In Transit" },
        { date: "2025-05-16", location: "Atlanta, Georgia", status: "Held at Customs" }
      ]
    };

    function trackPackage() {
      const input = document.getElementById("trackingNumber").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (!trackingData[input]) {
        resultDiv.style.display = "block";
        resultDiv.innerHTML = "<p>Tracking number not found.</p>";
        return;
      }

      const today = new Date().toISOString().split("T")[0];
      const updates = trackingData[input].filter(update => update.date <= today);

      if (updates.length === 0) {
        resultDiv.style.display = "block";
        resultDiv.innerHTML = "<p>No tracking updates available yet.</p>";
        return;
      }

      resultDiv.style.display = "block";
      updates.forEach(update => {
        const div = document.createElement("div");
        div.className = "status-item";
        div.innerHTML = `<strong>Date:</strong> ${update.date}<br><strong>Location:</strong> ${update.location}<br><strong>Status:</strong> ${update.status}<hr>`;
        resultDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
