<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrackSwift</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f9f9f9;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    input[type="text"] {
      padding: 0.5em;
      width: 60%;
      max-width: 300px;
    }
    button {
      padding: 0.5em 1em;
      margin-left: 10px;
    }
    #result {
      margin-top: 2em;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Track Your Package</h1>
  <input type="text" id="trackingNumber" placeholder="Enter tracking number">
  <button onclick="trackPackage()">Track</button>

  <div id="result"></div>

  <script>
    const trackingNumber = "TX239843752US";
    const today = new Date();
    const currentMonth = today.getMonth(); // 0 = Jan, so 4 = May
    const currentDate = today.getDate();

    const updates = [
      { date: 5, location: "New York, NY", status: "Shipment created" },
      { date: 6, location: "Philadelphia, PA", status: "In transit" },
      { date: 8, location: "Washington, DC", status: "In transit" },
      { date: 11, location: "Richmond, VA", status: "Arrived at sorting facility" },
      { date: 13, location: "Norfolk, VA", status: "Out for delivery" },
      { date: 16, location: "Virginia Beach, VA", status: "Customs Hold" }
    ];

    function trackPackage() {
      const input = document.getElementById('trackingNumber').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      if (input === trackingNumber) {
        updates.forEach(update => {
          if (currentMonth === 4 && update.date <= currentDate) {
            resultDiv.innerHTML += `<p><strong>May ${update.date}</strong> - ${update.location}<br>${update.status}</p>`;
          }
        });
      } else {
        resultDiv.innerHTML = "<p>Tracking number not found.</p>";
      }
    }
  </script>
</body>
</html>
