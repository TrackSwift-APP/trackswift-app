<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrackSwift - Package Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
    }
    .tracker-box {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #222;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 25px;
      padding: 15px;
      background: #f0f0f0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="tracker-box">
    <h1>TrackSwift</h1>
    <p>Enter your tracking number:</p>
    <input type="text" id="trackingInput" placeholder="e.g., TS123456789US" />
    <button onclick="trackPackage()">Track</button>
    <div class="result" id="trackingResult"></div>
  </div>

  <script>
    function trackPackage() {
      const input = document.getElementById("trackingInput").value.trim();
      const result = document.getElementById("trackingResult");

      // Example mock tracking data
      const mockTracking = {
        "TS123456789US": {
          status: "In Transit",
          lastLocation: "Philadelphia, PA",
          eta: "May 16, 2025"
        },
        "TS987654321US": {
          status: "Out for Delivery",
          lastLocation: "Richmond, VA",
          eta: "May 16, 2025"
        }
      };

      if (mockTracking[input]) {
        const data = mockTracking[input];
        result.innerHTML = `
          <strong>Status:</strong> ${data.status}<br/>
          <strong>Last Location:</strong> ${data.lastLocation}<br/>
          <strong>Expected Delivery:</strong> ${data.eta}
        `;
      } else {
        result.innerHTML = "<span style='color:red;'>Tracking number not found.</span>";
      }
    }
  </script>
</body>
</html>
