<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrackSwift</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; background: #f5f5f5; }
    .tracker { background: #fff; padding: 2em; border-radius: 10px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .status { font-weight: bold; font-size: 1.2em; margin-top: 1em; }
  </style>
</head>
<body>
  <div class="tracker">
    <h2>TrackSwift Package Tracker</h2>
    <p><strong>Tracking Number:</strong> TS987654321US</p>
    <p class="status" id="status">Loading status...</p>
    <p><strong>Origin:</strong> New York, NY</p>
    <p><strong>Destination:</strong> Virginia</p>
    <p><strong>Estimated Delivery:</strong> June 16, 2025</p>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const today = new Date();
    const customsHoldDate = new Date('2025-06-16');

    if (today < customsHoldDate) {
      statusEl.textContent = "In Transit â€“ Departed from Distribution Center";
    } else {
      statusEl.textContent = "Customs Hold";
    }
  </script>
</body>
</html>
